<script>
function validateno(){
 
var no=document.getElementById("altno").value;
  //alert(no);
 var phoneno2 = /^([0-9]{10})$/;
 var phoneno1=/^([+]{1})+([0-9]{2})+([0-9]{10})$/;
 
 if(phoneno2.test(no)||phoneno1.test(no)){
 return true;}
 else{
 alert("Incorrect Phone Number");
 event.preventDefault();
 return false;}
}

</script>
